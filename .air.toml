root = "."
tmp_dir = "build/tmp"

[build]
cmd = "make build"
bin = "./build/books-api-go"
full_bin = ""
include_ext = ["go", "tpl", "tmpl", "html", "env"]
exclude_dir = ["build", "tmp", "vendor", "docs/swagger"]
include_dir = []
exclude_file = []
delay = 500
poll = true
stop_on_error = true
log = "air.log"

[log]
time = false

[color]
main = "magenta"
watcher = "cyan"
build = "yellow"
runner = "green"

[misc]
clean_on_exit = true